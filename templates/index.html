<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"/>
</head>
<body>
    <div class="container">

    <section class="row">
        <div class="col-12">
            <img src="{{url_for('static', filename='img/rec.png')}}" alt="App logo"/>
            <h1 class="d-inline">yison covid19 tracker</h1>
        </div>
    </section>
    <section class="row">
        <div class="col-12">
            <h5 id="country" class="d-inline mr-3">
                ghana's status
                &verbar;
            </span>
            <select name="" id="countries" class="ml-3 shadow" >
                <option value="">select a country</option>
            </select>
        </div>
    </section>
    <section class="row my-3">

        <div class="col-md-3">
            <div class="shadow rounded  text-white bg-info pl-3 py-4 py-3">
                <p>total cases</p>
                <h3 class="cases" id="total">loading...</h3>
            </div>
        </div>
        <div c lass="col-md-3">
            <div class="shadow rounded text-white bg-success pl-3 py-4 py-3">
                <p>recovered</p>
                <h3 class="cases" id="recovered">loading...</h3>
            </div>
        </div>
            <div class="col-md-3">
                <div class="shadow rounded text-white bg-danger pl-3 py-4 py-3">
                    <p>Active cases</p>
                    <h3 class="cases" id="active">loading...</h3>
                </div>
        </div>
            <div class="col-md-3">
                <div class="shadow rounded  text-white bg-dark pl-3 py-4 py-3">
                    <p>Deaths</p>
                    <h3 class="cases" id="deaths">loading...</h3>
                </div>
        </div>
    </section>
    <section class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <th>#</th>
                    <th>COUNTRY</th>
                    <th>RECOVERED</th>
                    <th> CONFIRMED</th>
                    <th> ACTIVE</th>
                    <th>DEATHS</th>
                </thead>
                <tbody id="all-countries"></tbody>
        
            </table>

        </div>

    </section>
</div>
    <script src="{{url_for('static', )}}"></script>
</body>
</html>
